appId: ${APP_ID}
---
- runScript: ../../generics/configuration/config.js
- runFlow:
    when:
        platform: "Android"
    commands:
        - runFlow: ../../screens/android/androidElements.yaml
- runFlow:
    when:
        platform: "iOS"
    commands:
        - runFlow: ../../screens/iOS/iOSElements.yaml
- launchApp:
    clearState: true
    clearKeychain: true
    permissions:
        all: allow
- runFlow:
    when:
      visible: 'Allow'
    commands:
        - tapOn: 'Allow'
- waitForAnimationToEnd
