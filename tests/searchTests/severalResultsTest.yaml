appId: ${APP_ID}
name: Search With Several Results
tags:
    - searchTests
---
- runFlow: ../../generics/setup/launchApp.yaml
- waitForAnimationToEnd
- tapOn:
    id: ${output.homeScreen.searchInput}
- inputText: "shirt"
- pressKey: Enter
- assertVisible:
    id: ${output.plpScreen.productCard}
    timeout: ${output.elementVisibleTimeout}
- runFlow:
    when:
      platform: "iOS"
    commands:
      - assertVisible:
            id: ${output.plpScreen.resultsLabel}
            timeout: ${output.elementVisibleTimeout}
- runFlow:
    when:
      platform: "Android"
    commands:
      - assertVisible:
            id: ${output.plpScreen.titleHeader}
            timeout: ${output.elementVisibleTimeout}