
appId: com.mindera.alfie.debug
---
# Test Case 9: Search History (Your Recent Searches)
- launchApp
- waitForAnimationToEnd
- runScript: 
    file: ../../screens/ios/searchScreen/searchScreen.js
- tapOn:
    id: ${output.searchScreen.textToSearch}
- inputText: "shirts"
- pressKey: Enter
- tapOn: "back"
- tapOn: 
    id: ${output.searchScreen.backButton}
- tapOn:
    id: ${output.searchScreen.textToSearch}
- assertVisible: "shirts"  # Verify that last search appears in Searches history 
