appId: ${APP_ID}
---
# Test Case 03: Search return several products
- runFlow: ../../../generics/setup/launchApp.yaml
- waitForAnimationToEnd
- tapOn:
    id: ${output.homeScreen.searchInput}
- inputText: "shirt"
- pressKey: Enter
- assertVisible:
    id: ${output.plpScreen.productCard}
- assertVisible:
    when:
        platform: "Android"
    id: ${output.plpScreen.titleHeader}
- assertVisible:
    when:
        platform: "iOS"
    id: ${output.plpScreen.resultsLabel} 