appId: ${APP_ID}
 tags:
   - searchTests
---
# Test Case 4: Empty Search
- runFlow: ../../../generics/setup/launchApp.yaml
- waitForAnimationToEnd
- tapOn:
    id: ${output.homeScreen.searchInput}
- extendedWaitUntil:
    visible: What are you looking for?
    timeout: 5000
- inputText: ""
- pressKey: Enter
- assertVisible: "Your Recent Searches"
- assertNotVisible:
    id: ${output.plpScreen.productCard}