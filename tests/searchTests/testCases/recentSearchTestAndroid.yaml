- runFlow: ../../../generics/setup/launchApp.yaml
- waitForAnimationToEnd
- tapOn:
    id: ${output.homeScreen.searchInput}
- inputText: "shirts"
- pressKey: Enter
- back
- tapOn:
    id: ${output.homeScreen.searchInput}
- assertVisible: "shirts"  # Verify that last search appears in Search history 