appId: ${APP_ID}
name: Check Elements
tags:
    - pdpTests
---
- runFlow: ../../generics/setup/launchApp.yaml
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: Home
    timeout: ${output.elementVisibleTimeout}
- tapOn:
    id: ${output.homeScreen.searchInput}
- inputText: "shirt"
- extendedWaitUntil:
    visible: shirts men
    timeout: ${output.elementVisibleTimeout}
- tapOn: "Shirts Men"
- extendedWaitUntil:
    visible: 
        id: "product-card"
        index: 0
    timeout: ${output.elementVisibleTimeout}
- tapOn:
    id: "product-card"
    index: 0
- extendedWaitUntil:
    visible: "Add to bag"
    timeout: ${output.elementVisibleTimeout}
- tapOn: "Add to bag"